<html>
    <head>
        <title>AR Testing</title>
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    </body>
    <body style=’margin : 0px; overflow: hidden;’>
      <a-scene embedded arjs=’sourceType: webcam;’>
          <a-assets>
            <a-asset-item id="ange-obj" src="angewomon/source/digi/Angewomon.obj"></a-asset-item>
            <a-asset-item id="ange-mtl" src="angewomon/source/digi/Angewomon.mtl"></a-asset-item>
          </a-assets>
          <a-marker preset=’hiro’>
            <!-- Adding an OBJ file to an AR Project-->
            <a-entity position="0 0 0" scale="1 1 1" obj-model="obj: url(angewomon/source/digi/Angewomon.obj); mtl: url(angewomon/source/digi/Angewomon.mtl)">
            </a-entity>

          </a-marker>
      <a-entity camera>
      </a-entity>
      </a-scene>
    </body>
</html>
